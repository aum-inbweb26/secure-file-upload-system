<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Upload Test</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; line-height: 1.5; }
        h1 { border-bottom: 2px solid #eee; padding-bottom: 0.5rem; }
        .upload-box { border: 2px dashed #ccc; padding: 2rem; text-align: center; border-radius: 8px; background: #f9f9f9; }
        .btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 1rem; margin-top: 1rem; }
        .btn:hover { background: #0056b3; }
        #status { margin-top: 1rem; padding: 1rem; border-radius: 4px; display: none; }
        .error { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
        .success { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        pre { background: #eee; padding: 1rem; overflow-x: auto; text-align: left; margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>Secure File Upload Test</h1>
    
    <div class="upload-box">
        <form id="uploadForm">
            <input type="file" name="file" id="fileInput" required>
            <br>
            <button type="submit" class="btn">Upload File</button>
        </form>
    </div>

    <div id="status"></div>

    <h3>Test Cases Check:</h3>
    <ul>
        <li>✅ valid.pdf / valid.jpg</li>
        <li>❌ shell.php.pdf (Double Extension)</li>
        <li>❌ image.jpg.php (Executable Ext)</li>
        <li>❌ fake.pdf (Renamed text file)</li>
    </ul>

    <script>
        const form = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');
        const fileInput = document.getElementById('fileInput');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            statusDiv.style.display = 'block';
            statusDiv.className = '';
            statusDiv.textContent = 'Uploading and scanning...';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    statusDiv.className = 'success';
                    statusDiv.innerHTML = `<strong>Success!</strong> File accepted.<br><pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    statusDiv.className = 'error';
                    statusDiv.innerHTML = `<strong>Rejected:</strong> ${result.error || 'Unknown error'}`;
                }
            } catch (err) {
                statusDiv.className = 'error';
                statusDiv.textContent = 'Network or Server Error';
                console.error(err);
            }
        });
    </script>
</body>
</html>
